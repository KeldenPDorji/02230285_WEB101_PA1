<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>DRAC'S POKEDEX</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/851/PNG/512/pokemon_moltres_icon-icons.com_67518.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="charizard-cursor"></div>
    <header class="header">
        <h1>DRAC'S POKEDEX</h1>
    </header>
    <main>
        <section class="search-section">
            <div class="search-bar">
                <input id="search" type="search" placeholder="🔍 Search for a Pokémon..." class="pokemon-search">
            </div>
        </section>
        <section id="app" class="pokemon-list">
            <!-- Pokémon cards will be dynamically added here -->
        </section>
    </main>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="modal-pokemon-name"></h2>
            <div class="modal-info">
                <p><span class="label">National No.:</span> <span class="national-no"></span></p>
                <p><span class="label">Type:</span> <span class="type"></span></p>
                <p><span class="label">Species:</span> <span class="species"></span></p>
                <p><span class="label">Height:</span> <span class="height"></span></p>
                <p><span class="label">Weight:</span> <span class="weight"></span></p>
                <p><span class="label">Abilities:</span> <span class="abilities"></span></p>
                <p><span class="label">Moves:</span> <span class="moves"></span></p>
                <p><span class="label">Local No.:</span> <span class="local-no"></span></p>
                <p><span class="label">Catch Rate:</span> <span class="catch-rate"></span></p>
                <p><span class="label">Gender Ratio:</span> <span class="gender-ratio"></span></p>
                <p><span class="label">Pokemon ID:</span> <span class="pokemon-id"></span></p>
                <p><span class="label">Experience Level:</span> <span class="experience-level"></span></p>
            </div>
            <div class="modal-info">
                <h3>Base Stats:</h3>
                <div class="chart-container">
                    <canvas id="pokemonStatsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="public/js/fetchHandler.js" type="module"></script>
    <script src="public/js/app.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const charizardCursor = document.getElementById('charizard-cursor');
            charizardCursor.style.display = "block";

            document.addEventListener('mousemove', function (event) {
                charizardCursor.style.left = event.pageX - 45 + 'px'; /* Half of the width */
                charizardCursor.style.top = event.pageY - 45 + 'px'; /* Half of the height */
            });

            document.addEventListener('mouseenter', function (event) {
                if (event.target.classList.contains('card') || event.target.classList.contains('close-button')) {
                    charizardCursor.style.backgroundImage = 'url("https://media.tenor.com/IL6LH7ayzAgAAAAi/charizard-click.gif")';
                }
            });

            document.addEventListener('mouseleave', function (event) {
                if (event.target.classList.contains('card') || event.target.classList.contains('close-button')) {
                    charizardCursor.style.backgroundImage = 'url("https://media.tenor.com/IL6LH7ayzAgAAAAi/charizard.gif")';
                }
            });

            document.addEventListener('mouseenter', function () {
                charizardCursor.style.display = 'block';
            });

            document.addEventListener('mouseleave', function () {
                charizardCursor.style.display = 'none';
            });

            document.addEventListener('mousedown', function () {
                charizardCursor.style.backgroundImage = 'url("https://media.tenor.com/IL6LH7ayzAgAAAAi/charizard-click.gif")';
            });

            document.addEventListener('mouseup', function () {
                charizardCursor.style.backgroundImage = 'url("https://media.tenor.com/IL6LH7ayzAgAAAAi/charizard.gif")';
            });
        });
    </script>
</body>
</html>
