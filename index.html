<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <title>DRAC'S POKEDEX</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/851/PNG/512/pokemon_moltres_icon-icons.com_67518.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="charizard-cursor">
        <img src="https://media.tenor.com/IL6LH7ayzAgAAAAi/charizard.gif" alt="Charizard" class="charizard-gif">
    </div>
    <header class="header">
        <h1>DRAC'S POKEDEX</h1>
    </header>
    <main>
        <section class="search-section">
            <div class="search-bar">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="#9D4EDD" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input id="search" type="text" placeholder="Search Pokémon by name or number... (e.g., Pikachu or 25)" class="pokemon-search" autocomplete="off">
            </div>
        </section>
        <section id="app" class="pokemon-list">
            <!-- Pokémon cards will be dynamically added here -->
        </section>
        <div class="pagination-container">
            <div class="pikachu-loader">
                <img src="https://projectpokemon.org/images/normal-sprite/pikachu.gif" alt="Loading Pikachu" class="pikachu-gif">
            </div>
            <div class="loading-text" style="display: none;">⚡ Loading More Pokémon... ⚡</div>
        </div>
    </main>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="modal-pokemon-name"></h2>
            <div class="modal-info">
                <p><span class="label">National No.:</span> <span class="national-no"></span></p>
                <p><span class="label">Type:</span> <span class="type"></span></p>
                <p><span class="label">Species:</span> <span class="species"></span></p>
                <p><span class="label">Height:</span> <span class="height"></span></p>
                <p><span class="label">Weight:</span> <span class="weight"></span></p>
                <p><span class="label">Abilities:</span> <span class="abilities"></span></p>
                <p><span class="label">Moves:</span> <span class="moves"></span></p>
                <p><span class="label">Local No.:</span> <span class="local-no"></span></p>
                <p><span class="label">Catch Rate:</span> <span class="catch-rate"></span></p>
                <p><span class="label">Gender Ratio:</span> <span class="gender-ratio"></span></p>
                <p><span class="label">Pokemon ID:</span> <span class="pokemon-id"></span></p>
                <p><span class="label">Experience Level:</span> <span class="experience-level"></span></p>
            </div>
            <div class="modal-info">
                <h3>Base Stats:</h3>
                <div class="chart-container">
                    <canvas id="pokemonStatsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="public/js/fetchHandler.js" type="module"></script>
    <script src="public/js/app.js" type="module"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const charizardCursor = document.getElementById('charizard-cursor');
            const normalGif = 'https://i.gifer.com/origin/e6/e6e5c685b43195ea3741ce3be42dbc98_w200.gif';
            const clickGif = 'https://i.gifer.com/origin/7f/7f87d92d7f4bbfb7b4b9b2f3f5a5e5f5_w200.gif';
            
            let isVisible = false;

            // Show cursor on first mouse movement
            document.addEventListener('mousemove', function (event) {
                if (!isVisible) {
                    charizardCursor.style.display = "block";
                    isVisible = true;
                }
                
                // Use clientX/clientY for viewport-based positioning (stays with cursor during scroll)
                charizardCursor.style.left = event.clientX + 'px';
                charizardCursor.style.top = event.clientY + 'px';
            }, { passive: true });

            // Change cursor on hover over interactive elements
            document.addEventListener('mouseover', function (event) {
                if (event.target.closest('.card') || 
                    event.target.closest('.close-button') || 
                    event.target.closest('.pokemon-search') ||
                    event.target.closest('.small-card')) {
                    charizardCursor.style.transform = 'translate(-50%, -50%) scale(1.2)';
                }
            });

            document.addEventListener('mouseout', function (event) {
                if (event.target.closest('.card') || 
                    event.target.closest('.close-button') || 
                    event.target.closest('.pokemon-search') ||
                    event.target.closest('.small-card')) {
                    charizardCursor.style.transform = 'translate(-50%, -50%) scale(1)';
                }
            });

            // Scale down on click
            document.addEventListener('mousedown', function () {
                charizardCursor.style.transform = 'translate(-50%, -50%) scale(0.9)';
            });

            document.addEventListener('mouseup', function () {
                charizardCursor.style.transform = 'translate(-50%, -50%) scale(1)';
            });

            // Hide cursor when leaving window
            document.addEventListener('mouseleave', function () {
                charizardCursor.style.opacity = '0';
            });

            document.addEventListener('mouseenter', function () {
                charizardCursor.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
